<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="main-content">
        <div class="h-content">
            <h1>Grading System</h1>
        </div>
        <div class="input-content">
            <label>English</label> <input type="text" id="eng"><br>
            <label>Math</label> <input type="text" id="mat"><br>
            <label>Physicss</label> <input type="text" id="phy"><br>
            <label>Computer</label> <input type="text" id="urd"><br>
            <label>Sciencs</label> <input type="text" id="sci"><br>
            
            <button class="btn1" onclick="total()" type="button">Total</button>
            <button class="btn1" onclick="average()" type="button">Average</button>
            <button class="btn1" onclick="grade()" type="button">Grade</button>
        </div>
    </div>
    
    <div class="result">
        <div class="heading"><h1>Total</h1></div>
        <div id="total">
            
        </div>
        
        <div class="heading2"><h1>Average</h1></div>
        <div id="avg">
            
        </div>
        
        <div class="heading3"><h1>Grade</h1></div>
        <div id="grade">
            
        </div>
    </div>
    
    
    
    
    
    
    <script src="JS/custom.js"></script>

</html>
